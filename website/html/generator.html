<html>
    <head>
        <title>K's Mob Command Generator</title>
        <link rel="icon" href="../icons/pack.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron&display=swap">
        <link rel="stylesheet" href="../styles/option.css">
        <script src="../scripts/options.js"></script>
        <style>
            * {
                box-sizing: border-box;
            }
            .clearfix::after {
                content: "";
                clear: both;
                display: none;
            }
            div::-webkit-scrollbar {
                height: 100%;
                width: 10px;
            }
            div::-webkit-scrollbar-thumb {
                background-color: none;
            }

            div.select {
                display: block;
                min-width: 1000px;
                width: 95%;
                margin: auto;
            }
            div.sort {
                display: block;
                float: left;
                width: 100%;
                padding: 5px;
                font-family: "Audiowide", sans-serif;
                text-align: center;
            }
            
            div.output {
                display: inline-block;
                height: 50px;
                width: 800px;
            }
            div.command {
                display: block;
                float: left;
                height: 100%;
                width: 85%;
                border: 3px solid;
                border-color: rgb(55, 55, 55) rgb(232, 232, 232) rgb(232, 232, 232) rgb(55, 55, 55);
                background-color: rgb(177, 177, 177);
            }
            div.command div {
                display: inline-block;
                overflow: auto;
                height: 100%;
                width: 100%;
                word-wrap: break-word;
                font-family: monospace;
                text-align: left;
            }
            div.button {
                display: block;
                float: left;
                height: 100%;
                width: 15%;
                border: 3px solid;
                border-color: rgb(55, 55, 55) rgb(232, 232, 232) rgb(232, 232, 232) rgb(55, 55, 55);
                background-color: rgb(177, 177, 177);
            }
        </style>
        <script>
            function Test1() {};
            function Test2() {};
        </script>
    </head>
    <body>
        <div class="select clearfix">
            <div class="sort">
                <div class="option">
                    <div class="icon">
                        <img width="100%" src="../icons/24/skeleton_head.png" alt="">
                    </div>
                    <div class="text">
                        <p>Player Name</p>
                    </div>
                    <div class="input">
                        <div>
                            <select name="PlayerSelected" id="PlayerSelected" oninput="Shown('PlayerSelected', 'PlayerName'); Output();">
                                <option value="unset">(Player Name)</option>
                                <option value="@a">@a - All Players</option>
                                <option value="@e">@e - All Entities</option>
                                <option value="@p">@p - Nearest Player</option>
                                <option value="@r">@r - Random Player</option>
                                <option value="@s">@s - Current Entity</option>
                            </select>
                        </div>
                        <div>
                            <input type="text" name="PlayerName" id="PlayerName" placeholder="Player Name" oninput="Output();">
                        </div>
                    </div>
                    <div class="description"></div>
                    <div class="usage"></div>
                </div>
                <div class="option">
                    <div class="icon">
                        <img width="100%" src="../icons/32/command_block.png" alt="">
                    </div>
                    <div class="text">
                        <p>Item Id</p>
                    </div>
                    <div class="input">
                        <div>
                            <select name="ItemSelected" id="ItemSelected" oninput="Shown('ItemSelected', 'ItemId'); Output();">
                                <option value="unset">(Custom Item Id)</option>
                                <option value="minecraft:cookie">Cookie</option>
                                <option value="minecraft:command_block">Command Block</option>
                                <option value="minecraft:enchanted_book">Enchanted Book</option>
                                <option value="minecraft:leather_helmet">Leather Helmet</option>
                                <option value="minecraft:leather_chestplate">Leather Chestplate</option>
                                <option value="minecraft:leather_leggings">Leather Leggings</option>
                                <option value="minecraft:leather_boots">Leather Boots</option>
                                <option value="minecraft:snowball">Snowball</option>
                            </select>
                        </div>
                        <div>
                            <input type="text" name="ItemId" id="ItemId" placeholder="Item Id" oninput="Output();">
                        </div>
                    </div>
                    <div class="description"></div>
                    <div class="usage"></div>
                </div>
            </div>
            <div class="sort">
                <h2>Konoe's Mob</h2>
                <h3>Durability</h3>
                <div style="display: inline-block; box-sizing: border-box; width: 180px; height: 46px; margin: 2px; border: 3px solid rgb(38, 6, 99); border-radius: 3px; padding: 5px 10px; background-color: rgb(21, 5, 19);">
                    <input style="width: 100%; height: 100%; padding: 0;" type="number" name="Durability" id="Durability" value="" placeholder="Durability Points" oninput="Output();">
                </div><br>
                <div class="option">
                    <div class="icon">
                        <img width="100%" src="../icons/16/repair_kit.png" alt="">
                    </div>
                    <div class="text">
                        <p>Repair Kit</p>
                    </div>
                    <div class="input">
                        <div>
                            <input class="checkbox" type="checkbox" name="KitSwitch" id="KitSwitch" oninput="Output();">
                        </div>
                        <div></div>
                    </div>
                    <div class="description"></div>
                    <div class="usage">
                       <img height="100%" src="../icons/32/command_block.png" alt="">
                    </div>
                </div>
                <h3>Effects</h3>
                <div class="option">
                    <div class="icon">
                        <img width="100%" src="../icons/18/absorption.png" alt="">
                    </div>
                    <div class="text"><p>Absorption</p></div>
                    <div class="input">
                        <div>
                            <select name="AbsorptionLevel" id="AbsorptionLevel" oninput="Hidden('AbsorptionLevel', 'AbsorptionDuration'); Output();">
                                <option value="unset">(Choose Here)</option>
                                <option value="0">Level 1</option>
                                <option value="1">Level 2</option>
                            </select>
                        </div>
                        <div>
                            <select name="AbsorptionDuration" id="AbsorptionDuration" oninput="Output();" hidden>
                                <option value="5">5 Second</option>
                                <option value="10">10 Second</option>
                                <option value="20">20 Second</option>
                                <option value="30">30 Second</option>
                                <option value="60">1 Minute</option>
                                <option value="120">2 Minute</option>
                            </select>
                        </div>
                    </div>
                    <div class="description"></div>
                    <div class="usage">
                        <img height="100%" src="../icons/16/cookie.png" alt="F">
                    </div>
                </div>
                <div class="option">
                    <div class="icon">
                        <img width="100%" src="../icons/18/glowing.png" alt="">
                    </div>
                    <div class="text">
                        <p>Glowing</p>
                    </div>
                    <div class="input">
                        <div>
                            <select name="GlowingDuration" id="GlowingDuration" oninput="Output();">
                                <option value="unset">(Choose Here)</option>
                                <option value="5">5 Second</option>
                                <option value="10">10 Second</option>
                                <option value="20">20 Second</option>
                                <option value="30">30 Second</option>
                                <option value="60">1 Minute</option>
                                <option value="120">2 Minute</option>
                            </select>
                        </div>
                        <div></div>
                    </div>
                    <div class="description"></div>
                    <div class="usage">
                       <img height="100%" src="../icons/16/cookie.png" alt="F">
                    </div>
                </div>
                <div class="option">
                    <div class="icon">
                        <img width="100%" src="../icons/18/regeneration.png" alt="">
                    </div>
                    <div class="text">
                        <p>Regeneration</p>
                    </div>
                    <div class="input">
                        <div>
                            <select name="RegenerationLevel" id="RegenerationLevel" oninput="Hidden('RegenerationLevel', 'RegenerationDuration'); Output();">
                                <option value="unset">(Choose Here)</option>
                                <option value="0">Level 1</option>
                                <option value="1">Level 2</option>
                            </select>
                        </div>
                        <div>
                            <select name="RegenerationDuration" id="RegenerationDuration" oninput="Output();" hidden>
                                <option value="5">5 Second</option>
                                <option value="10">10 Second</option>
                                <option value="20">20 Second</option>
                                <option value="30">30 Second</option>
                                <option value="60">1 Minute</option>
                                <option value="120">2 Minute</option>
                            </select>
                        </div>
                    </div>
                    <div class="description"></div>
                    <div class="usage">
                       <img height="100%" src="../icons/16/cookie.png" alt="F">
                    </div>
                </div>
                <div class="option">
                    <div class="icon">
                        <img width="100%" src="../icons/18/saturation.png" alt="">
                    </div>
                    <div class="text">
                        <p>Saturation</p>
                    </div>
                    <div class="input">
                        <div>
                            <input class="range" type="range" name="SaturationLevel" id="SaturationLevel" min="0" max="20" step="1" value="0" oninput="RView('SaturationLevel', 'SaturationView'); Output();">
                            <span id="SaturationView">00</span>
                        </div>
                        <div></div>
                    </div>
                    <div class="description"></div>
                    <div class="usage">
                       <img height="100%" src="../icons/16/cookie.png" alt="F">
                    </div>
                </div>
                <h3>Enchantments</h3>
                <div class="option">
                    <div class="icon">
                        <img width="100%" src="../icons/16/feather.png" alt="">
                    </div>
                    <div class="text">
                        <p>Long Fall</p>
                    </div>
                    <div class="input">
                        <div>
                            <input class="checkbox" type="checkbox" id="LongFallSwitch" oninput="Output();">
                        </div>
                        <div></div>
                    </div>
                    <div class="description"></div>
                    <div class="usage">
                       <img height="100%" src="../icons/16/iron_boots.png" alt="B">
                    </div>
                </div>
                <div class="option">
                    <div class="icon">
                        <img width="100%" src="../icons/18/resistance.png" alt="">
                    </div>
                    <div class="text">
                        <p>Resistance</p>
                    </div>
                    <div class="input">
                        <div>
                            <input class="checkbox" type="checkbox" id="ResistanceSwitch" oninput="Output();">
                        </div>
                        <div></div>
                    </div>
                    <div class="description"></div>
                    <div class="usage">
                        <img height="100%" src="../icons/24/iron_armors.png" alt="A">
                    </div>
                </div>
                <div class="option">
                    <div class="icon">
                        <img width="100%" src="../icons/16/cake.png" alt="">
                    </div>
                    <div class="text">
                        <p>Tasty</p>
                    </div>
                    <div class="input">
                        <div>
                            <input class="checkbox" type="checkbox" id="TastySwitch" oninput="Output();">
                        </div>
                        <div></div>
                    </div>
                    <div class="description"></div>
                    <div class="usage">
                       <img height="100%" src="../icons/24/iron_armors.png" alt="A">
                       <img height="100%" src="../icons/24/diamond_tools.png" alt="T">
                    </div>
                </div>
            </div>
            <div class="sort">
                <h2>Output</h2>
                <div class="output">
                    <div class="command">
                        <div id="GiveOutput">Nothing Here ~~<br>Nothing Here ~~<br>Nothing Here ~~<br>Nothing Here ~~</div>
                    </div>
                    <div class="button"></div>
                </div>
            </div>
        </div>
    </body>
</html>
